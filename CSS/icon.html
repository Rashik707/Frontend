<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <!-- bootstrap icon CDN(content delivery network) link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- font awesome CDN link -->
    <script src="https://kit.fontawesome.com/0478516c69.js" crossorigin="anonymous"></script>
    <!-- boxicon javascript CDN link -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- boxicon javascript CDN link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<!-- material icon cdn link -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        .fb{
            color: blue;
            font-size: 40px;
        }
        .wa{
            color: green;
        }
        .ig{
            color: rgb(222, 135, 13);
        }
        .mg{
            color: rgb(41, 181, 209);
        }
        .yt{
            font-size: 80px;
            color: red;
        }
        .smile{
            font-size: 90px;
            color: yellow;
        }
    </style>
</head>

<body>
    <i class="bi bi-instagram ig"></i>
    <i class="bi bi-facebook fb"></i>
    <i class="bi bi-messenger mg"></i>
    <i class="bi bi-whatsapp wa"></i>
    <i class="fa-brands fa-youtube yt"></i>
    <i class="fa-brands fa-youtube fa-beat yt" style="color: #f70808;"></i>
    <i class='bx bxl-steam bx-flip-horizontal bx-burst' style='color:#05033b' ></i>
    <span class="material-symbols-outlined smile">
        sentiment_very_satisfied
        </span>
        <span class="material-symbols-outlined smile">
            pill
            </span>


</body>

</html>
