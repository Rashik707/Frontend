<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <!-- 
            types of list in html
            1. ordered list: number(1), alphabets(a, A), roman(i, I)
            tags: ol, li
            2. unordered list:bullet, circle, square
            tags: ul, li
         -->
         <h1>lists of fruits</h1>
         <ol type="I" start="7">
            <li>Mango
                <ol type="i" start="5">
                    <li>Type a</li>
                    <li>Type b</li>
                    <li>Type c</li>
                    <li>Type d</li>
                </ol>
            </li>
            <li>Orange</li>
            <li>kiwi</li>
            <li>banana</li>
            <li>strawberry</li>
         </ol>
         <h1>Lists of Vegetables</h1>
         <ul type="" style="list-style: '*';">
            <li>Potato</li>
            <li>Onion</li>
            <li>Tomato</li>
         </ul>
    </body>
</html>
